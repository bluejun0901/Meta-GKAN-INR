[formatters]
keys = simple, complex

[formatter_simple]
format = [%(name)s] %(levelname)s - %(message)s

[formatter_complex]
format=%(asctime)s %(levelname)s [%(name)s] [%(filename)s:%(lineno)d] - %(message)s

[handlers]
keys = console, file, debug

[handler_console]
class = src.logging.tqdm_logging.TqdmLoggingHandler
args = ()
formatter = simple
level = INFO

[handler_file]
class = FileHandler
args = ("%(rundir)s/error.log",)
formatter = complex
level = WARNING

[handler_debug]
class = FileHandler
args = ("%(rundir)s/debug.log",)
formatter = complex
level = DEBUG

[loggers]
keys = root

[logger_root]
level = INFO
handlers = console, file, debug